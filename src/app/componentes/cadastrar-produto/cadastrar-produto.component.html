<body>
  <mat-card>
    <mat-card-header>Cadastro de produto</mat-card-header>
    <mat-card-content>

      <form [formGroup]="formGroup" class="row">
        <mat-form-field class="col-6"  appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput  formControlName="name" placeholder="Name">
        </mat-form-field>
        <mat-form-field class="col-6" appearance="outline">
          <mat-label>Code</mat-label>
          <input matInput formControlName="code" placeholder="Code">
        </mat-form-field>
        <mat-form-field class="col-6" appearance="outline">
          <mat-label>CostPrice</mat-label>
          <input matInput formControlName="costPrice" placeholder="CostPrice">
        </mat-form-field>
        <mat-form-field class="col-6" appearance="outline">
          <mat-label>SalePrice</mat-label>
          <input matInput formControlName="salePrice" placeholder="SalePrice">
        </mat-form-field>
        <mat-form-field class="col-6" appearance="outline">
          <mat-label>Preparation Time</mat-label>
          <input matInput formControlName="preparationTime" placeholder="Preparation Time">
        </mat-form-field>
        <mat-form-field class="col-6" appearance="outline">
          <mat-label>ProductType</mat-label>
          <input matInput formControlName="productType" placeholder="ProductType">
        </mat-form-field>
        <mat-form-field class="col-12" appearance="outline">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Description"></textarea>
        </mat-form-field>
      </form>

    </mat-card-content>
    <mat-card-footer>
      <button  (click)="salvarProduto()" mat-button color="primary">Salvar</button>

    </mat-card-footer>
  </mat-card>
</body>
